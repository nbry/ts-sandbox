env:
    es2021: true
    jest/globals: true
    node: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
    - plugin:@typescript-eslint/eslint-recommended
parser: "@typescript-eslint/parser"
plugins:
    - "jest"
    - "@typescript-eslint"
    - "prettier"
rules:
    prettier/prettier:
        - error
    linebreak-style:
        - error
        - unix
